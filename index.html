<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Code:wght@300..700&family=Fontdiner+Swanky&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Math Dragon</title>
</head>

<body>
    <div class="dragon-app">
        <div class="title">
            <h1>MATH DRAGON v1</h1>
        </div>
        <button id="start-game">Start Game</button>
        <div data-question class="question">
            <div data-x></div>
            <div data-action>+</div>
            <div data-y></div>
            =
        <form>
            <input type="number" data-answer class="answer">
            <button type="submit" data-submit class="btn-sbmt"><img src="pics/btn-sbmt.svg" class="heart"></button>
        </form>
        <div class="player"><img src="pics/elfP.png"></div>
        
        <div class="dragon">
            <div class="dragon-hp">
                <p>Drakonas: <span id="dragon-hp" class="dragon-hp">100</span></p>
            </div><img src="pics/pixelDragon.png"></div>
        <!-- Magic attack container yra pasleptas -->
        <div id="magic-attack-container" style="display: none;">
            <img id="magic-attack" src="pics/mm.svg" alt="Magic Attack" class="magic-attack">
        </div>
    </div>
    <audio id="magic-sound" src="snd/magic-attack.mp3" preload="auto"></audio>
</body>

</html>
